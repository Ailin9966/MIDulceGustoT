<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Dulce Gusto</title>
  <link rel="stylesheet" href="tienda.css" />
  <style>
    /* === Estilos generales === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
    }

    header {
      background-color: #ffb6c1;
      padding: 15px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6b1a78;
    }

    .menu {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #d63384;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .menu li a:hover {
      background-color: #f368a4;
    }

    /* === Carrusel de im√°genes === */
    .carousel {
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      animation: slide 15s linear infinite;
    }

    .carousel-track img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* === Productos === */
    .especiales {
      text-align: center;
      padding: 40px 20px;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
    }

    .producto {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .producto img {
      width: 100%;
      border-radius: 12px;
      height: auto;
    }

    .precio {
      color: #d63384;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      background: linear-gradient(to right, #fbb1d6, #fcd2e6);
      color: #6d3b8e;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #fcd2e6, #fbb1d6);
      transform: scale(1.05);
    }

    .boton-comprar {
      display: inline-block;
      background-color: #d63384;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      margin: 30px auto;
      text-decoration: none;
      font-weight: bold;
    }

    .boton-comprar:hover {
      background-color: #f368a4;
    }

    .footer {
      background-color: #ffb6c1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* === Responsivo para m√≥viles === */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .productos {
        flex-direction: column;
        align-items: center;
      }

      .producto {
        width: 90%;
      }

      .menu {
        justify-content: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MiDulceGusto</div>
      <ul class="menu">
        <li><a href="Contactos.html">Contacto</a></li>
        <li><a href="Ubicacion.html">Ubicaci√≥n</a></li>
        <li><a href="formulario.html" class="registrarse">Reg√≠strate</a></li>
        <li><a href="pract1.html" class="Carrito">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <div class="carousel">
    <div class="carousel-track">
      <img src="d2.jpg" alt="Imagen 1" />
      <img src="d3.jpg" alt="Imagen 2" />
      <img src="vd.jpg" alt="Imagen 3" />
      <img src="d2.jpg" alt="Imagen 1 copia" />
      <img src="d3.jpg" alt="Imagen 2 copia" />
      <img src="vd.jpg" alt="Imagen 3 copia" />
    </div>
  </div>

  <section class="especiales">
    <h2>LO M√ÅS VENDIDO</h2>
    <div class="productos">
      <div class="producto">
        <img src="d12.jpg" alt="Golden Crumbs" />
        <h3>Golden Crumbs</h3>
        <p class="precio">$699</p>
        <button onclick="agregarAlCarrito('Golden Crumbs', 699)">Agregar üõí</button>
      </div>

      <div class="producto">
        <img src="d16.jpg" alt="Pastel Tiramisu" />
        <h3>Pastel Tiramisu</h3>
        <p class="precio">$699</p>
        <button onclick="agregarAlCarrito('Pastel Tiramisu', 699)">Agregar üõí</button>
      </div>

      <div class="producto">
        <img src="d15.jpg" alt="Cruffin Toffee" />
        <h3>Cruffin Toffee</h3>
        <p class="precio">$56</p>
        <button onclick="agregarAlCarrito('Cruffin Toffee', 56)">Agregar üõí</button>
      </div>
    </div>
  </section>

  <div class="contenedor-boton" style="text-align: center;">
    <a href="productos.html" class="boton-comprar">Otros productos</a>
  </div>

  <footer class="footer">
    <p>MI DULCE GUSTO 2025</p>
  </footer>

  <script>
    function agregarAlCarrito(nombre, precio) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem("carrito", JSON.stringify(carrito));
      window.location.href = "pract1.html";
    }
  </script>

</body>
</html>
